
{% extends 'base.html' %}



{% block body %}




<div style='height:170px'></div>
<div class='container-fluid'>
	<div class='row justify-content-center'>




		<div  class='col-6 text-center card authenticate'>
			<div class='row justify-content-end'>
				<button id='tosignup' class='btn btn-light col-auto text-right' style='font-size:10px'>I don't have an account yet</button>
			</div>

			<div id='cardsignup' class='card-body'>
				<h5 class="card-title">Signup</h5>
				<form action="{% url 'signup' %}" method="post">

					{% csrf_token %}
					<div class='form-group'>
					<input id='usernamesignup' class='form-control' type='text' placeholder='Username' name='username'/>
					</div>
					<div class='form-group'>
					<input id='emailsignup' class='form-control' type='email' placeholder='Email' name='email'/>
					</div>
					<div class='form-group'>
					<input id='password1signup' class='form-control' type='password' name='password' placeholder='password'/>
					</div>
					<div class='form-group'>
					<input id='password2signup' class='form-control' type='password' placeholder='repeat password'/>
					<small id='passwordmatch'></small>
					</div>
					<div class='form-group'>
					<input id='signup' class='btn btn-warning' type='submit' value='Signup'>
					</div>
				</form>
				<div id='passwordfail' class='smallwarning'></div>
				{% if message %}
				<div class='smallwarning'> {{message}}</div>
				{% endif %}
			</div>

			<div id='cardlogin' clas='card-body'>
				<h5 class="card-title">Login</h5>
				<form action="{% url 'login_authenticate' %}" method="post">

					{% csrf_token %}
					<div class='form-group'>
					<input id='usernamelogin' class='form-control' type='text' placeholder='Username' name='usernamelogin'/>
					</div>
					<div class='form-group'>
					<input id='passwordlogin' class='form-control' type='password' name='passwordlogin' placeholder='password'/>
					</div>
					<div class='form-group'>
					<input id='login' class='btn btn-warning' type='submit' value='Login'>
					</div>
				</form>

			</div>


		</div>
		





	</div>
</div>

{% endblock %}
